<!DOCTYPE html>
<html lang="en">
<head>
    <title>I am awesome!</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <button onclick="showMessage()">I am awesome!</button>
    <ol id="messageList"></ol>

    <script>
        function showMessage() {
            const list = document.getElementById('messageList');
            list.innerHTML = '';
            for (let i = 1; i <= 10; i++) {
                const listItem = document.createElement('li');
                listItem.textContent = 'I am awesome!';
                list.appendChild(listItem);
            }
        }
    </script>
</body>
</html>
